<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile <i class="bi bi-person"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics <i class="bi bi-bar-chart"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product Management <i class="bi bi-box-seam"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout <i class="bi bi-box-arrow-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>Welcome, <span id="adminName">Admin</span>!</h1>
        <h3>Designation: Admin</h3>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Top 6 Sold Stocks</h5>
            <div class="row">
              <div class="col-md-2">Stock 1</div>
              <div class="col-md-2">Stock 2</div>
              <div class="col-md-2">Stock 3</div>
              <div class="col-md-2">Stock 4</div>
              <div class="col-md-2">Stock 5</div>
              <div class="col-md-2">Stock 6</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recent Orders (Last 24 Hours)</h5>
            <!-- Placeholder for recent orders -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Urgently Needed Stocks</h5>
            <!-- Placeholder for urgently needed stocks -->
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Product Management</h5>
            <button class="btn btn-primary mb-3" id="addProductBtn" data-bs-toggle="modal" data-bs-target="#productModal">Add New Product</button>
            <input type="text" class="form-control mb-3" id="searchInput" placeholder="Search products...">
            <select class="form-select mb-3" id="filterCategory">
              <option selected>Filter by Category</option>
              <!-- Populate categories here -->
            </select>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="productTable">
                  <!-- Product rows will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Item Description</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Item Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Item Quantity</label>
              <input type="number" class="form-control" id="productQuantity" required>
            </div>
            <div class="mb-3">
              <label for="parentSku" class="form-label">Parent SKU</label>
              <input type="text" class="form-control" id="parentSku">
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <input type="text" class="form-control" id="productCategory" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image Upload</label>
              <input type="file" class="form-control" id="productImage">
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/admin.js"></script>
</body>
</html>
